<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="assets/icon.svg">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/icon.svg" alt="ícone da Alura">
        </nav>
        <main>
            <div class="container-entrada-texto">
                <textarea placeholder="Digite seu texto" id="entrada-texto"></textarea>
                <p id="aviso"><img src="assets/bi_exclamation-circle-fill.png" alt="ícone de exclamação"> Apenas letras minúsculas e sem acento.</p>
                <div class="btn-container">
                    <button onclick="criptografar()" id="cripto-btn" class="btn">Criptografar</button>
                    <button onclick="descriptografar()" id="descripto-btn" class="btn">Descriptografar</button>
                </div>
            </div>
            <div class="container-saida-texto">
                <img src="assets/High quality products 1 1.png" alt="menina segurando uma lupa">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </main>
    </header>
</body>
<script src="script.js"></script>
</html>
